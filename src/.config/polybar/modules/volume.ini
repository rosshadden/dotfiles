[module/mic]
type = custom/script
interval = 1
label = %output%
exec = ponymix -t source is-muted && echo [mic muted] || echo [mic]
click-right = exec pavucontrol &
click-left = ~/dotfiles/bin/cfg mic !
scroll-up = ~/dotfiles/bin/cfg mic +5
scroll-down = ~/dotfiles/bin/cfg mic -5
