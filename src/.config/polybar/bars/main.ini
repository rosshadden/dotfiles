[bar/main]
modules-left = i3
modules-center = media
modules-right = fs brightness volume-pa volume xkeyboard lan wifi memory cpu bat0 bat1 temperature date menu-power

tray-position = right
tray-padding = 2
tray-transparent = false
tray-background = ${colors.background}

;wm-restack = i3
;override-redirect = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

monitor = ${env:MONITOR:eDP1}
width = 100%
height = 28
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Fira Code:pixelsize=16"
font-1 = Icons:pixelsize=16
