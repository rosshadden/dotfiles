@define-color theme_base_color #2f1e2e;
@define-color theme_fg_color #8d8687;
@define-color theme_active_color #4f424c;
@define-color theme_insensitive_color #8d8687;
@define-color theme_insensitive_bg #2f1e2e;

@define-color theme_cursor_color #06b6ef;

/* fallback mode */
@define-color os_chrome_bg_color #2f1e2e;
@define-color os_chrome_fg_color #8d8687;
@define-color os_chrome_selected_bg_color #b9b6b0;
@define-color os_chrome_selected_fg_color #4f424c;

* {
    /* Pidgin */
    -GtkIMHtml-hyperlink-color: #06b6ef;
    -GtkIMHtml-hyperlink-visited-color: #815ba4;
    -GtkIMHtml-hyperlink-prelight-color: #e7e9db;

    /* Evolution */
    -GtkHTML-link-color: #06b6ef;
    -GtkHTML-vlink-color: #815ba4;
    -GtkHTML-cite-color: #48b685;

    -GtkWidget-link-color: #06b6ef;
    -GtkWidget-visited-link-color: #815ba4;
}

