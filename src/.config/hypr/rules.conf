# workspaces

workspace = 4, on-created-empty:$terminal --cwd ~/dotfiles
workspace = 5, on-created-empty:obsidian
workspace = 7, on-created-empty:gtk-launch ytmusic
workspace = 9, on-created-empty:$terminal lf
workspace = 8, on-created-empty:zoom
workspace = 12, on-created-empty:steam-native -console

workspace = special:term, on-created-empty:[float] $terminal --class quake --cwd /tmp/ciea
workspace = special:math, on-created-empty:[float] qalculate-qt
workspace = special:pasta, on-created-empty:[float] ringboard-egui
workspace = special:scratch, on-created-empty:[float] heynote

windowrulev2 = workspace 8, class:Zoom
windowrulev2 = workspace 10, class:Slack
windowrulev2 = workspace name:games, title:^(ELDEN RINGâ„¢)$

# generic

windowrulev2 = float, title:^.*_float_.*$
windowrulev2 = float, class:^.*_float_.*$

# apps

windowrulev2 = float, class:ringboard-egui
windowrulev2 = float, class:Zoom title:^(zoom|menu window)$
windowrulev2 = tile, class:^(Godot)$ title:^(Godot)$

windowrulev2 = float, class:org.pulseaudio.pavucontrol title:^Volume Control$
windowrulev2 = pin, class:org.pulseaudio.pavucontrol title:^Volume Control$

## quake
windowrulev2 = float, class:^(quake)$
windowrulev2 = opacity 0.75 override 0.75 override, class:^(quake)$
windowrulev2 = animation slidefade, class:^(quake)$
# windowrulev2 = move 70 37, class:^(quake)$
windowrulev2 = size 1280 800, class:^(quake)$
